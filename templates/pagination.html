<nav aria-label="Page navigation example">
    <ul class="pagination justify-content-center mt-3">
        <li class="page-item{% if not page.has_previous %} disabled{% endif %}">
            <a class="page-link"{% if page.has_previous %} href="?page={{ page.previous_page_number }}"{% endif %}>Poprzednia</a>
        </li>
        {% for p in page.paginator.page_range %}
            <li class="page-item{% if p == page.number %} active{% endif %}">
                <a class="page-link" href="?page={{ p }}">{{ p }}</a>
            </li>
        {% endfor %}
        <li class="page-item{% if not page.has_next %} disabled{% endif %}">
            <a class="page-link"{% if page.has_next %} href="?page={{ page.next_page_number }}"{% endif %}>NastÄ™pna</a>
        </li>
    </ul>
</nav>

{% extends "base.html" %}{% load static %}

{% block title %}Zmiana hasła{% endblock %}

{% block content %}

    <h1>Zmiana hasła</h1>
    <h3>Wypełnij formularz, aby zmienić hasło.</h3>

    <form action="." method="post">
        {{ form.as_p }}

        {% csrf_token %}
    </form>

{% endblock content %}

{% extends "base.html" %}{% load static %}

{% block title %}Zmiana hasła{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'users.css' %}">
{% endblock extra_css %}

{% block content %}

    <h1>Zmiana hasła</h1>
    <h3>Wypełnij formularz, aby zmienić hasło.</h3>

    <form action="." method="post">
        {{ form.as_p }}
        <a href="{% url 'users:detail_user' %}">Powrót</a>
        <input type="submit" value="Zmień">
        {% csrf_token %}
    </form>



{% endblock content %}

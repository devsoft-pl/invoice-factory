{% extends "base.html" %}{% load static %}

{% block title %}Reset hasła{% endblock %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'users.css' %}">
{% endblock extra_css %}

{% block content %}

    <h1>Reset hasła</h1>
    <h3>Podaj adres e-mail, aby zdefiniować nowe hasło</h3>

    <form action="." method="post">
        {{ form.as_p }}
        <p><input type="submit" value="Wyślij e-mail"></p>
        {% csrf_token %}
    </form>

{% endblock content %}

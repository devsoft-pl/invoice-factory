{% extends "base.html" %}

{% block content %}

  {% if form.errors %}
    <p>Nazwa użytkownika i hasło są nieprawidłowe. Proszę spróbować później</p>
  {% endif %}

  <form method="post" action="{% url 'users:login' %}">
    {% csrf_token %}
    {{ form.as_p }}

    <button name="submit">Zaloguj</button>
    <input type="hidden" name="next" value="{% url 'invoices:index' %}" />
  </form>

{% endblock content %}

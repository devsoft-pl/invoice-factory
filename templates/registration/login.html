{% extends "base.html" %}{% load static %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'invoices:index' %}">Strona główna</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Logowanie</li>
                </ol>
            </nav>
        </div>
        <div class="row">
            {% if form.errors %}
                <span>Nazwa użytkownika i hasło są nieprawidłowe. Proszę spróbować później</span>
            {% endif %}
        </div>
        <div class="row text-center">
            <form method="post" action="{% url 'users:login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary mt-3" name="submit">Zaloguj</button>
                <input type="hidden" name="next" value="{% url 'users:detail_user' %}"/>
            </form>
        </div>
        <div class="row text-center">
            <span>Nie pamiętasz hasła?<a href="{% url 'users:password_reset' %}"> Resetuj hasło</a></span>
        </div>
    </div>
{% endblock content %}

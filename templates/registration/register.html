{% extends "base.html" %}{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'users.css' %}">
{% endblock extra_css %}

{% block content %}

    <form method="post" action="{% url 'users:register_user' %}">
        {% csrf_token %}
        {{ form.as_p }}

        <button name="submit">Rejestruj</button>
        <input type="hidden" name="next" value="{% url 'users:detail_user' %}"/>
    </form>

{% endblock content %}

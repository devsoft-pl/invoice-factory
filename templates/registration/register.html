{% extends "base.html" %}{% load static %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'invoices:index' %}">Strona główna</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Rejestracja</li>
                </ol>
            </nav>
        </div>
        <div class="row mt-3">
            <form method="post" action="{% url 'users:register_user' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <button class="btn btn-primary mt-3" name="submit">Rejestruj</button>
                <input type="hidden" name="next" value="{% url 'users:detail_user' %}"/>
            </form>
        </div>
    </div>
{% endblock content %}

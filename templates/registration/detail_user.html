{% extends "base.html" %}{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'users.css' %}">
{% endblock extra_css %}

{% block content %}

    <div class="user-detail">
        <h1>Dane użytkownika</h1>

        <table class="items">
            <tr>
                <th style="width:40%">Login</th>
                <th style="width:45%">Email</th>
                <th style="width:15%">Opcje</th>
            </tr>
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'users:replace_user' %}">Edytuj</a>
                    <a href="{% url 'users:password_change_user' %}">Zmień hasło</a>
                </td>
            </tr>
        </table>

    </div>

{% endblock content %}

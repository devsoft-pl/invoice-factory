{% extends "base.html" %}{% load static %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'invoices:index' %}">Strona główna</a></li>
                    <li class="breadcrumb-item active" aria-current="page">{{ user.username }}</li>
                </ol>
            </nav>
        </div>
        <div class="row mt-3">
            <table class="table table-hover text-center">
                <thead class="table-light">
                    <tr>
                        <th>Login</th>
                        <th>Email</th>
                        <th>Opcje</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider">
                    <tr>
                        <td>{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>
                            <a href="{% url 'users:replace_user' %}">Edytuj</a>
                            <a href="{% url 'users:password_change_user' %}">Zmień hasło</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
{% endblock content %}

{% extends "base.html" %}{% load static %}
{% block title %}Reset hasła{% endblock %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'invoices:index' %}">Strona główna</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Reset hasła</li>
                </ol>
            </nav>
        </div>
        <div class="row text mt-3">
            <span>Podaj adres e-mail, aby zdefiniować nowe hasło</span>
        </div>
        <div class="row mt-3">
            <form action="." method="post">
                {{ form.as_p }}
                <span><input type="submit" value="Wyślij e-mail"></span>
                {% csrf_token %}
            </form>
        </div>
    </div>
{% endblock content %}

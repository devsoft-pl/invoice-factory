{% extends "base.html" %}{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'users.css' %}">
{% endblock extra_css %}

{% block content %}

    <h1>Edytuj użytkownika</h1>

    <form action="{% url 'users:replace_user' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'users:detail_user' %}">Powrót</a>

        <button name="submit">Zapisz</button>
    </form>

{% endblock content %}

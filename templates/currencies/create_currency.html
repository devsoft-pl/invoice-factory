{% extends "base.html" %}{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'currencies.css' %}">
{% endblock extra_css %}

{% block content %}

    <div class="top_actions">
        {% if request.GET.next %}
            <a href="{{ request.GET.next }}">Powrót</a>
        {% else %}
            <a href="{% url 'currencies:list_currencies' %}">Powrót</a>
        {% endif %}
    </div>

    <h1>Nowa waluta</h1>

    <form action="{% url 'currencies:create_currency' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Dodaj</button>
    </form>

{% endblock content %}

{% extends "base.html" %}{% load static %}

{% block content %}
    <div class="container mt-2">
        <div class="row">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <a href="{% url 'index' %}">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-house" viewBox="0 0 16 16">
                                <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L2 8.207V13.5A1.5 1.5 0 0 0 3.5 15h9a1.5 1.5 0 0 0 1.5-1.5V8.207l.646.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293zM13 7.207V13.5a.5.5 0 0 1-.5.5h-9a.5.5 0 0 1-.5-.5V7.207l5-5z"/>
                            </svg>
                        </a>
                    </li>
                    <li class="breadcrumb-item"><a href="{% url 'currencies:list_currencies' %}">Waluty</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Dodaj</li>
                </ol>
            </nav>
        </div>
        <div class="row mt-2">
            <form action="{% url 'currencies:create_currency' %}" method="post">
                {% csrf_token %}
                <div class="row mb-2">
                    <div class="col-12 col-md-6 d-flex justify-content-md-end align-items-center"
                         style="font-weight: bold;">
                        {{ form.code.label_tag }}
                    </div>
                    <div class="col-12 col-md-2 d-flex align-items-center">
                        {{ form.code }}
                    </div>
                </div>
                {% if form.code.errors %}
                    <div class="row">
                        <div class="col-12 col-md-6 offset-md-6 text-danger">
                            {{ form.code.errors }}
                        </div>
                    </div>
                {% endif %}
                <div class="row mt-2 justify-content-center">
                    <div class="col-12 col-md-auto d-flex flex-column flex-md-row gap-2">
                        <button class="btn btn-primary w-100 w-md-auto" type="submit">Zapisz</button>
                        <a class="btn btn-secondary w-100 w-md-auto" href="{% url 'currencies:list_currencies' %}">Powr√≥t</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
{% endblock content %}

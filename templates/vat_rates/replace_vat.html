{% extends "base.html" %}{% load static %}

{% block content %}
    <div class="container mt-4">
        <div class="row">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'invoices:index' %}">Strona główna</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'vat_rates:list_vat_rates' %}">Stawki VAT</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Edytuj</li>
                </ol>
            </nav>
        </div>
        <div class="row mt-3">
            <form action="{% url 'vat_rates:replace_vat' vat_rate.pk %}" method='post'>
                {% csrf_token %}
                {{ form.next }}
                <div class="row mb-2">
                    <div class="col-1">
                        {{ form.rate.label_tag }}
                    </div>
                    <div class="col-1">
                        {{ form.rate }}
                    </div>
                    <div class="col-1">
                        %
                    </div>
                </div>
                {% if form.rate.errors %}
                <div class="row">
                    <div class="col-auto offset-md-1 text-danger">
                        {{ form.rate.errors }}
                    </div>
                </div>
                {% endif %}
                <a class="btn btn-primary mt-3" href="{% url 'vat_rates:list_vat_rates' %}">Powrót</a>
                <button class="btn btn-primary mt-3" name="submit">Zapisz</button>
            </form>
        </div>
    </div>
{% endblock content %}

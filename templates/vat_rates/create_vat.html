{% extends "base.html" %}{% load static %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'invoices:index' %}">Strona główna</a></li>
                    <li class="breadcrumb-item"><a href="{% url 'vat_rates:list_vat_rates' %}">Stawki vat</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Dodaj</li>
                </ol>
            </nav>
        </div>
        <div class="row mt-3">
            <form action="{% url 'vat_rates:create_vat' %}" method='post'>
                {% csrf_token %}
                {{ form.next }}
                <div class="row mb-3">
                    <div class="col-1">
                        {{ form.rate.label_tag }}
                    </div>
                    <div class="col-1">
                        {{ form.rate }}
                        {{ form.rate.errors }}
                    </div>
                </div>
                {% if request.GET.next %}
                    <a class="btn btn-primary mt-3" href="{{ request.GET.next }}">Powrót</a>
                {% else %}
                    <a class="btn btn-primary mt-3" href="{% url 'vat_rates:list_vat_rates' %}">Powrót</a>
                {% endif %}
                <button class="btn btn-primary mt-3" name="submit">Dodaj</button>
            </form>
        </div>
    </div>
{% endblock content %}

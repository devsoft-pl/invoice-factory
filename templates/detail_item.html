{% extends "base.html" %}

{% block content %}

  <ul>
    <li>Numer faktury: {{ item.invoice }}</li>
    <li>Nazwa: {{ item.name }}</li>
    <li>PKWiU: {{ item.pkwiu }}</li>
    <li>Ilość: {{ item.amount }}</li>
    <li>Cena netto: {{ item.net_price }}</li>
    <li>Stawka vat: {{ item.vat }}</li>
  </ul>

  <a href="{% url 'items:list_items' %}">Powrót</a>
  <a href="{% url 'items:replace_item' item.pk %}">Edytuj</a>

{% endblock content %}

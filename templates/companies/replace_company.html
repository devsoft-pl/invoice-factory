{% extends "base.html" %}{% load static %}

{% block content %}
    <div class="container mt-3">
        <div class="row">
            <nav style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'invoices:index' %}">Strona główna</a></li>
                    <li class="breadcrumb-item">
                        {% if company.is_my_company %}
                            <a href="{% url 'companies:list_my_companies' %}">Moja firma</a>
                        {% else %}
                            <a href="{% url 'companies:list_companies' %}">Kontrahenci</a>
                        {% endif %}
                    </li>
                    <li class="breadcrumb-item active" aria-current="page">Edytuj</li>
                </ol>
            </nav>
        </div>
        <div class="row">
            <form action="{% url 'companies:replace_company' company.pk %}" method='post'>
                {% csrf_token %}
                {{ form.as_p }}
                {% if company.is_my_company %}
                    <a class="btn btn-primary mt-3" href="{% url 'companies:list_my_companies' %}">Powrót</a>
                {% else %}
                    <a class="btn btn-primary mt-3" href="{% url 'companies:list_companies' %}">Powrót</a>
                {% endif %}
                <button class="btn btn-primary mt-3" name="submit">Zapisz</button>
            </form>
        </div>
    </div>
{% endblock content %}

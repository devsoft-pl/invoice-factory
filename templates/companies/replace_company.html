{% extends "base.html" %}{% load static %}

{% block extra_css %}
    <link rel="stylesheet" type="text/css" href="{% static 'companies.css' %}">
{% endblock extra_css %}

{% block content %}

    <div class="top_actions">
        {% if company.is_my_company %}
        <a href="{% url 'companies:list_my_companies' %}">Powrót</a>
    {% else %}
        <a href="{% url 'companies:list_companies' %}">Powrót</a>
    {% endif %}
    </div>

    <h1>Edytuj firmę</h1>

    <form action="{% url 'companies:replace_company' company.pk %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Zapisz</button>
    </form>

{% endblock content %}

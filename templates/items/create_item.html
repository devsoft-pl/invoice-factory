{% extends "base.html" %}{% load static %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'items.css' %}">

    <h3><a href="{% url 'vat_rates:create_vat' %}?next={% url 'items:create_item' %}">Dodaj vat</a></h3>

    <p>Nowa przedmiot</p>

    <form action="{% url 'items:create_item' %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}

        {% if request.GET.next %}
            <a href="{{ request.GET.next }}">Powrót</a>
        {% else %}
            <a href="{% url 'items:list_items' %}">Powrót</a>
        {% endif %}

        <button name="submit">Dodaj</button>
    </form>

{% endblock content %}

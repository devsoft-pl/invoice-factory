{% extends "base.html" %}{% load static %}

{% block content %}

    <link rel="stylesheet" type="text/css" href="{% static 'items.css' %}">

    <div class="top_actions">
        {% if request.GET.next %}
            <a href="{{ request.GET.next }}">Powrót</a>
        {% else %}
            <a href="{% url 'invoices:detail_invoice' invoice.pk %}">Powrót</a>
        {% endif %}
    </div>

    <h1>Nowa przedmiot</h1>

    <h3><a href="{% url 'vat_rates:create_vat' %}">Dodaj vat</a></h3>

    <form action="{% url 'items:create_item' invoice.pk %}" method='post'>
        {% csrf_token %}
        {{ form.as_p }}
        <button name="submit">Dodaj</button>
    </form>

{% endblock content %}

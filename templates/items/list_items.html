{% extends "base.html" %}

{% block content %}

  <p>Lista przedmiotów</p>

  {% if items %}
      <ul>
      {% for item in items %}
          <li>
            <a href="{% url 'items:detail_item' item.pk %}">{{ item }}</a>
          </li>
      {% endfor %}
      </ul>
  {% else %}
      <p>Brak przedmiotów</p>
  {% endif %}

  <a href="{% url 'items:create_item' %}">Dodaj przedmiot</a>

{% endblock %}
